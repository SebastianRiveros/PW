<!DOCTYPE html>
<html>
<head>
    <title>Template Base</title>
</head>

<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>Hola Mundo desde Django</h1>    
    <h2>Con templates</h2>
    {{ request.user }}
    <br>
    <p>
        {{myText}}
        {{myNumber}}
    </p>
    <ul>
        {% for myItem in myList %}
            <li>{{forloop.counter}} - {{ myItem }}</li>
        {% endfor %}
    </ul>
    {{ request.user.is_authenticated }}
    {% endblock %}
</body>
</html>
